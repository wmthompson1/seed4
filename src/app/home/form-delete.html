    <div class="container">
            <ng-container>
           <div class="col-md-6 col-md-offset-3">
               <h2>Delete Existing Record</h2>
               <form name="form" (ngSubmit)="f.form.valid && deleteExisting(form)" #f="ngForm" 
                       novalidate>
                   <div class="form-group" [ngClass]="{ 'has-error': f.submitted 
                               && !name.valid }">
                       <label for="name">Publisher Name</label>
                       <input type="text" class="form-control" name="name" 
                           [(ngModel)]="model.name" #name="ngModel" required />
                       <div *ngIf="f.submitted && !name.valid" 
                               class="help-block">Name is required</div>
                   </div>
                   <div class="form-group" [ngClass]="{ 'has-error': f.submitted 
                               && !established.valid }">
                       <label for="established">Established</label>
                       <input type="text" class="form-control" name="established"
                                [(ngModel)]="model.established" #established="ngModel"
                                 required />
                       <div *ngIf="f.submitted && !established.valid" 
                               class="help-block">Year established is required</div>
                   </div>
                   <!-- <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">

                               #username="ngModel" required />

                   </div>
                   <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
