<div class="container exercise-content">
    <div class="row">
            <div class="col-md-11">
                    <ol class="breadcrumb">
                        <li><a [routerLink]="['home']">Home</a></li>
                        <!--<li><a [routerLink]="['/ps-landing']">Post-School Survey</a></li>-->
                        <li class="active">List</li>
                    </ol>
                </div>

    <div class="col-md-12" style="border-bottom: 1px solid black; border-top: 1px solid black; text-align: center; margin-bottom: 25px;">
            <h2> Test Landing</h2>
     </div>               
     <table class="table table-striped table-bordered table-hover" style="margin: auto;">
        <thead>
         <tr>
            <th>Id</th>
            <th>Publisher Name</th>
            <th>Year Established</th>
            <th></th>
            <th></th>
            <th></th>
         </tr>
        </thead>
        <tbody>
         <ng-container>
         <tr *ngFor="let publisher of publishers">
            <td>{{ publisher.id}}</td>
          
            
            <td> <a [routerLink]="['/formEdit',publisher.id]">
                        {{publisher.name}}
                </a>
            </td>
            
            <td>{{ publisher.established}}</td>

            <!-- <td> <a [routerLink]="['/formDelete',publisher.id]">
                {{publisher.name}}
                </a>
            </td> -->

            <td> <a [routerLink]="['/formEdit',publisher.id]">
                Edit<span>&nbsp;</span><i class="fa fa-pencil"></i>
                </a>
            </td>
            <td><a [routerLink]="['/formDelete',publisher.id]">
                    <button type="button" 
                    class="btn btn-sm btn-danger" >
                        Delete
	                </button>
                </a>
            </td>
            <td></td>

         </tr>
         <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>

         </tr>
           <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Confirm</h4>
                    </div>
                    <div class="modal-body">
                    
                    <p><em>Ok to Delete?</em></p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-success">Yes, Delete</button> 
                    <button type="button" class="btn btn-default" 
                    data-dismiss="modal">Cancel</button>
                    </div>
                </div>
                
                </div>
            </div>
         </ng-container>   
        </tbody>
       </table>

</div>
</div>
